<!DOCTYPE html>
<html lang="en">
	<head>
		<title>KUCP23CC016</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<style>
			body {font-family: "Lato", sans-serif}
			.mySlides {display: none}
		</style>
	</head>
	<body>

		<!-- Navbar -->
		<div class="w3-top">
			<div class="w3-bar w3-black w3-card">
				<a class="w3-bar-item w3-button w3-padding-large w3-hide-medium w3-hide-large w3-right" href="javascript:void(0)" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
				<a href="index.html" class="w3-bar-item w3-button w3-padding-large">HOME</a>
				<a href="contact.html" class="w3-bar-item w3-button w3-padding-large w3-hide-small">CONTACT</a>
				<a href="login.html" class="w3-bar-item w3-button w3-padding-large w3-hide-small">LOGIN</a>
				<a href="signup.html" class="w3-bar-item w3-button w3-padding-large w3-hide-small">SIGNUP</a>
			</div>
		</div>

		<!-- Navbar on small screens (remove the onclick attribute if you want the navbar to always show on top of the content when clicking on the links) -->
		<div id="navDemo" class="w3-bar-block w3-black w3-hide w3-hide-large w3-hide-medium w3-top" style="margin-top:46px">
			<a href="contact.html" class="w3-bar-item w3-button w3-padding-large" onclick="myFunction()">CONTACT</a>
			<a href="login.html" class="w3-bar-item w3-button w3-padding-large" onclick="myFunction()">LOGIN</a>
			<a href="login.html" class="w3-bar-item w3-button w3-padding-large" onclick="myFunction()">SIGNUP</a>
		</div>

		<!-- Page content -->
		<div class="w3-content w3-center" style="max-width:300px">

			<!-- Login Section -->
			<div class="w3-container w3-padding-64" id="login">
				<h1>Sign Up</h1>
				<img class="w3-padding-32 w3-circle" src="images/img_avatar2.png" alt="Avatar" style="max-width:100px">
				<form action="">
					<input class="w3-input w3-padding-16" type="email" id="email" placeholder="Enter Email" required name="email">
					<input class="w3-input w3-padding-16" type="password" id="psw" placeholder="Enter Password" required name="psw">
					<input class="w3-input w3-padding-16" type="password" id="psw" placeholder="Repeat Password" required name="psw">
					<input type="checkbox" id="accept" name="accept" onclick="enablebtn()">
					<label for="remember"> Accept <a href="index.html">Term & Condition</a></label><br>
					<button class="w3-button w3-light-grey w3-section" type="submit" disabled id="btnsignup">Sing Up</button>
					<p><a href="login.html">Login</a> if you have account</p>
				</form>
			</div>
		</div>
		<script>
			// Used to toggle the menu on small screens when clicking on the menu button
			function myFunction() {
				var x = document.getElementById("navDemo");
				if (x.className.indexOf("w3-show") == -1) {
					x.className += " w3-show";
				} else { 
					x.className = x.className.replace(" w3-show", "");
				}
			}
			
			//Enable button on checked
			function enablebtn() {
				var accepted = document.getElementById("accept");
				var signupbtn = document.getElementById("btnsignup");
				if (accepted.checked) {
					signupbtn.disabled = false;
				} else {
					signupbtn.disabled = true;
				}
			}
		</script>
	</body>
</html>
